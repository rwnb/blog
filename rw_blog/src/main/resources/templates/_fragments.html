<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--头部-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--设置页面缩放-->
    <title th:replace="${title}">详情页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animate.css"  th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css"th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css"th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css"th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini ">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a th:href="@{/}" class="item "th:classappend="${n==1}?'active'"><i class=" home icon"></i>首页</a>
            <a th:href="@{/types/-1}" class="item "th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/tag/-1}" class="item "th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>
            <a th:href="@{/archives}" class="item "th:classappend="${n==4}?'active'"><i class="clone icon"></i>归档</a>
            <a th:href="@{/about}" class="item "th:classappend="${n==5}?'active'"><i class="info icon"></i>关于我</a>
            <div class="right item ">
                <form name="search" method="post" action="#"th:action="@{/search}" target="_blank">
                    <div class="ui icon  input">
                    <input type="text"  name="query" placeholder="Search....">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
</nav>
<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">

                <img th:src="@{/images/Wechat.jpg }" class ="ui rounded image" alt="" style=" width: 100px">
            </div>
            <div class="four wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header"> 最近更新</h4>
                    <p class="item">SpringBoot</p>
                    <p class="item">JAVA</p>
                    <p class="item">MarkDown使用语法</p>
                </div>
            </div>
            <div class="four wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header"> 联系我</h4>
                    <a href="#" class="item ">Email：1571187725@qq.com</a>
                    <a href="#" class="item">QQ:1571187725</a>
                </div>
            </div>
            <div class="five wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header">Blog </h4>
                    <p class="m-opacity-min m-text-thin m-text-spaced m-opacity-min"> 这是我的个人博客、会分享关于变成、写作、生活等相关内容。希望能给迷茫的陷入生活困境不知所措的人带来一些帮助！</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section  divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-min">Copyright 2019 - 2020 Ruiwen Designed by Ruiwen</p>

    </div>
    </div>
</footer>
<!--js-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script> <!--采用CDN的方式引用css、js资源-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
</th:block>
</body>
</html>
